<!DOCTYPE html>
<html>
  <head>
    <title>Simple Game</title>
    <style>

    #game-container {
        width: 400px;
        height: 300px;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        position: relative;
        }

    .moose-track {
        width: 50px;
        height: 50px;
        background-color: brown;
        position: absolute;
        top: 0;
        transition: top 2s ease-in-out;
        }

    </style>
  </head>
  <body>
    <h1>Simple Game</h1>
    <div id="game-container">
      Click here to score points!
    </div>
    <p id="score"></p>

    <script src="game.js"></script>
  </body>
</html>
